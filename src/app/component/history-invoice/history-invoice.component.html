<div *ngIf="bills.length > 0">
    <h2>Bill History</h2>
    <table>
      <thead>
        <tr>
          <th>Bill Status</th>
          <th>Total Amount</th>
          <th>Due Date</th>
          <th>Next Billing</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bill of bills">
          <td>{{ bill.status }}</td>
          <td>{{ bill.total_amount }}</td>
          <td>{{ bill.due_date }}</td>
          <td>{{ getNextBillingDate(bill.month, bill.year) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="bills.length === 0">
    <p>No bills available.</p>
  </div>
