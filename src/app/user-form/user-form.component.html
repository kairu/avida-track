

<form *ngIf="isFirstTimeUser" [formGroup]="userForm" (ngSubmit)="onSubmit()" class="container mt-4">
    <img src="assets/images/logos/avidatowersnewmnl2.png" alt="Logo" class="logo mx-auto d-block mb-3"/>
    <div class="mb-3 text-center">
    <h1 class="text-center">Avida-Track Register Form</h1>
    </div>
    <div class="mb-3">
    
    <label for="towerNumber" class="fw-bold">Tower Number</label>
    <input type="text" formControlName="towerNumber" class="form-control mb-4" />

    <label for="unitNumber" class="fw-bold">Unit Number</label>
    <input type="text" formControlName="unitNumber" class="form-control mb-4" />

    <label for="floorNumber" class="fw-bold">Floor Number</label>
    <input type="text" formControlName="floorNumber" class="form-control mb-4" />

    <label for="firstName" class="fw-bold">First Name</label>
    <input type="text" formControlName="firstName" class="form-control mb-4" />

    <label for="lastName" class="fw-bold">Last Name</label>
    <input type="text" formControlName="lastName" class="form-control mb-4" />

    <label for="mobileNumber" class="fw-bold">Mobile Number</label>
    <input type="text" formControlName="mobileNumber" class="form-control mb-4" />
    </div>

    <div class="text-center">
    <button type="submit" class="btn btn-rounded btn-success">Submit</button>
    </div>

</form>
